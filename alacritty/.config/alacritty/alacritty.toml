# This is alacritty for windows configs.

[terminal.shell]
program = "C:\\Program Files (x86)\\PowerShell\\7\\pwsh.exe"
args = ["-NoLogo", "-WorkingDirectory", "~"]

[window]
dimensions = { columns = 136, lines = 36 }
padding.x = 5
padding.y = 5
# opacity = 0.95

[scrolling]
history = 10000
multiplier = 3

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Medium"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font]
size = 11
offset.y = 1

[terminal]

[[mouse.bindings]]
mouse = "Right"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

